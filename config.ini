[database]
db_type = mysql # mysql або postgres
host = 127.0.0.1 # ІР-адреса хоста, на якому знаходиться база даних
port = 3306 # порт для підключення до БД
name = "your_db_name" # назва БД
username = "your_db_user" # логін користувача БД
password = "your_db_password" # пароль для даного користувача

[logging]
filename = /tmp/file.log
filemode = a
format = %(asctime)s,%(msecs)d %(name)s %(levelname)s %(message)s
dateformat = %H:%M:%S
level = DEBUG # info warning debug
